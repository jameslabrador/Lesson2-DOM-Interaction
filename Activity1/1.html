<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Binding </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" 
    rel="stylesheet">
</head>
<body>
    <section id="user-data">
        <!-- 1) Output your name -->
        <h1>YOUR NAME: </h1>
        <hr><br>
        <!-- 2) Output your age -->
        <p>YOUR AGE:</p>
        <!-- 3) Output your age + 5 -->
        <p>YOUR AGE in 5 years:</p>
         <!-- 4) Output your random number (0 & 1) -->
        <p>favorite Number: RANDOM NUMBER BETWEEN 0 AND 1</p>

        <div class="row">
            <!-- 5 Display some image you found via Google -->
           <img v-bind:scr= "imgPath">
           
            <br>
            <!-- 6 Prepopulate the input field with your name via the "value" attribute -->
            <input type="text" v-on:input="setyourName"  v-on:keyup.enter="confirmedName">

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
